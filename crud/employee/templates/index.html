<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/emp">
        {% csrf_token %}
        <div class="cuadro">
            <br>
            <p>
                <h1>Ingrese los datos</h1>
            </p>
            <div>
                <p>Tipo de producto:</p>{{ form.eid }}
            </div>

            <div>
                <p>Nombre del producto:</p>{{ form.ename }}
            </div>

            <div>
                <p>Nombre del cliente:</p>{{ form.eemail }}
            </div>
            <div>
                <p>Contacto del cliente:</p>{{ form.econtact }}
            </div>
            <div>
                <p>Nombre del vendedor </p>{{ form.evendedor }}
            </div>
            <p>ej</p>
            <div>
                <br>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
